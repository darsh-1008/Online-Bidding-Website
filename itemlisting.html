<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Auction Listing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* CSS styles */
        /* Container styles */
        .container {
            padding: 30px;
        }

        /* Card styles */
        .card {
            border: none;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow */
        }

        /* Card header styles */
        .card-header {
            background-color: #fff; /* White background */
            border-bottom: 1px solid #ddd; /* Light gray border */
            border-top-left-radius: 15px; /* Rounded corners */
            border-top-right-radius: 15px; /* Rounded corners */
            padding: 20px;
        }

        /* Navigation styles */
        .nav-pills .nav-link {
            color: #555; /* Dark gray text */
            border-radius: 20px; /* Rounded corners */
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .nav-pills .nav-link.active {
            color: #fff; /* White text for active tab */
            background-color: #fdd835; /* Yellow background for active tab */
        }

        /* Form control styles */
        .form-control {
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 20px; /* Rounded corners */
            margin-bottom: 15px; /* Spacing between form controls */
        }

        /* Primary button styles */
        .btn-primary {
            background-color: #fdd835; /* Yellow button background */
            border: none;
            border-radius: 20px; /* Rounded corners */
            padding: 10px 30px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #fbc02d; /* Darker yellow on hover */
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(253, 216, 53, 0.5); /* Yellow shadow on focus */
        }

        /* Text muted styles */
        .text-muted {
            color: #888; /* Light gray text */
        }

        /* Radio button styles */
        .radio-inline input[type="radio"] {
            margin-right: 5px;
        }

        .radio-inline input[type="radio"]:checked + label::before {
            background-color: #fdd835; /* Yellow radio button background when checked */
            border-color: #fdd835; /* Yellow border when checked */
        }
    </style>
</head>
<body>
<div class="container py-5">
    <!-- For demo purpose -->
    <div class="row mb-4">
        <div class="col-lg-8 mx-auto text-center">
            <h1 class="display-6">Create Auction Listing</h1>
        </div>
    </div> <!-- End -->
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card ">
                <div class="card-header">
                    <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                        <!-- Auction form tabs -->
                        <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                            <li class="nav-item"> <a data-toggle="pill" href="#item-details" class="nav-link active ">
                                    <i class="fas fa-info-circle mr-2"></i> Item Details </a> </li>
                            <li class="nav-item"> <a data-toggle="pill" href="#image-upload" class="nav-link ">
                                    <i class="fas fa-image mr-2"></i> Image Upload </a> </li>
                        </ul>
                    </div> <!-- End -->
                    <!-- Auction form content -->
                    <div class="tab-content">
                        <!-- Item details -->
                        <div id="item-details" class="tab-pane fade show active pt-3">
                            <form role="form" onsubmit="event.preventDefault()">
                                <div class="form-group"> <label for="item-name">
                                        <h6>Item Name</h6>
                                    </label> <input type="text" name="item-name" placeholder="Enter item name" required
                                                  class="form-control "> </div>
                                <div class="form-group"> <label for="item-description">
                                        <h6>Item Description</h6>
                                    </label> <textarea name="item-description" placeholder="Enter item description"
                                                      required class="form-control "></textarea> </div>
                                <div class="form-group"> <label for="starting-price">
                                        <h6>Starting Price</h6>
                                    </label> <input type="number" name="starting-price" placeholder="Enter starting price"
                                                  required class="form-control "> </div>
                                <div class="form-group"> <label for="auction-duration">
                                        <h6>Auction Duration (in days)</h6>
                                    </label> <input type="number" name="auction-duration" placeholder="Enter auction duration"
                                                  required class="form-control "> </div>
                                <div class="card-footer"> <button type="button"
                                                                  class="subscribe btn btn-primary btn-block shadow-sm">
                                        Create Listing </button>
                            </form>
                        </div>
                    </div> <!-- End -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Image upload -->
<div id="image-upload" class="tab-pane fade pt-3">
    <div class="col-lg-6 mx-auto">
        <div class="card ">
            <div class="card-header">
                <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                    <h6 class="pb-2">Upload Images</h6>
                    <input type="file" class="form-control-file" multiple id="imageInput">
                    <div id="imagePreview"></div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- End -->
</body>
</html>
